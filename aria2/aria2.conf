
save-session-interval=60
force-save=true
log-level=error
  
  
# see --split option
max-concurrent-downloads=5
continue=true
max-overall-download-limit=0
max-overall-upload-limit=50K
max-upload-limit=20
  
# Http/FTP options
connect-timeout=120
lowest-speed-limit=10K
max-connection-per-server=10
max-file-not-found=5
min-split-size=1M
split=5
check-certificate=false
http-no-cache=true
  
# FTP Specific Options
  
# BT/PT Setting
bt-enable-lpd=true
#bt-max-peers=55
follow-torrent=true
enable-dht6=false
rpc-save-upload-metadata=true
bt-request-peer-speed-limit=100K
seed-ratio=0.0
show-files=true
bt-max-peers=300
max-upload-limit=20K
dht-listen-port=8881-8999
listen-port=7881-7999
  
  
# Metalink Specific Options
  
# RPC Options
enable-rpc=true
pause=false
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-save-upload-metadata=true
rpc-secure=false
  
# Advanced Options
daemon=true
disable-ipv6=true
enable-mmap=true
file-allocation=falloc
max-download-result=120
summary-interval=3
#no-file-allocation-limit=32M
force-sequential=true
parameterized-uri=false
download-result=full